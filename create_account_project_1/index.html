<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/764b6ef2c8.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="hero">
		<h1>Create an account</h1>
		<div class="signup-box">
			<div class="left-box">
				<form>
					<input type="text" placeholder="Enter Your Name" required class="input-box">
					<input type="text" placeholder="Create Your Username" required class="input-box">
					<input type="email" placeholder="Enter Your E-Mail Id" required class="input-box"> 
					<input type="password" placeholder="Create Password" required class="input-box">
					<input type="password" placeholder="Retype Your Password" required class="input-box">
					<input type="checkbox" id="terms">
					<label for="terms">I accept the terms & conditions.</label>
					<button type="submit" class="btn">SIGN UP <span>&#x27f6;</span></button>
				</form>
			</div>
			<div class="right-box">
				<a href="#" class="g-link"><i class="fa-brands fa-google"></i> Connect with Google</a>
				<a href="#" class="l-link"><i class="fa-brands fa-linkedin-in"></i> Connect with Linkedin</a>
				<a href="#" class="git-link"><i class="fa-brands fa-github"></i> Connect with Github</a>
			</div>
		</div>
		<p class="sign-in">I already have an account? <a href="#">Login Now</a></p>
	</div>
</body>
</html>
